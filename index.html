<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data table</title>
</head>
<body>
    
    <h1>Student data</h1>
    <table>
        <tr>
            <td>Enter your roll</td>
            <td><input type="text" id="roll"></td>
        </tr>
        <tr>
            <td>Enter your name</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>Enter your marks</td>
            <td><input type="text" id="marks"></td>
        </tr>
        <tr>
            <td><button onclick="myData()" type="submit" id="btn">Submit</button></td>
        </tr>
    </table>
    <script src="app.js"></script>
</body>
</html>
